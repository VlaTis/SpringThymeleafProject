<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<!--default head for all templates-->
<head th:fragment="head(title)">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/language.js}"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="*{title}"></title>
</head>

<!--default navbar for all layouts-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">VTe</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page"  th:text="#{nav.products}" th:href="@{/products}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:text="#{nav.product}" th:href="@{/product}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/public/users/register}">Register</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/public/cart}">Cart</a>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#"
					   role="button" data-bs-toggle="dropdown" aria-expanded="false"
					   th:text="#{nav.operations.dropdown}">
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
						<li ><a class="dropdown-item" th:href="@{/shaft_coupling}" th:text="#{nav.operations.dropdown.shaftCoupling}" ></a></li>
						<li ><a class="dropdown-item" th:href="@{/bearings_centre}" th:text="#{nav.operations.dropdown.bearings}" ></a></li>
					</ul>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#"
					   role="button" data-bs-toggle="dropdown" aria-expanded="false"
					   th:text="#{nav.orders.dropdown}">
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
						<li ><a class="dropdown-item" href="#" th:text="#{nav.orders.dropdown.productionOrders}" ></a></li>
						<li ><a class="dropdown-item" href="#" th:text="#{nav.orders.dropdown.saleOrders}" ></a></li>
					</ul>
				</li>


<!--			</li>-->
<!--			<li th:replace="this :: language(${rootPath})"></li>-->
		</ul>
			</div>
		</div>
	</div>
</nav>

<!--carrouselle-->
<div th:fragment="carouselle" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
		<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
	</div>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img th:src="@{/images/hederio_img.png}" class="d-block w-100" alt="...">
			<div class="carousel-caption d-none d-md-block">
				<h5>First slide label</h5>
				<p>Some representative placeholder content for the first slide.</p>
			</div>
		</div>
		<div class="carousel-item">
			<img th:src="@{/images/hederio_img.png}" class="d-block w-100" alt="...">
			<div class="carousel-caption d-none d-md-block">
				<h5>Second slide label</h5>
				<p>Some representative placeholder content for the second slide.</p>
			</div>
		</div>
		<div class="carousel-item">
			<img th:src="@{/images/hederio_img.png}" class="d-block w-100" alt="...">
			<div class="carousel-caption d-none d-md-block">
				<h5>Third slide label</h5>
				<p>Some representative placeholder content for the third slide.</p>
			</div>
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
</html>
