<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head th:replace="fragments/layout :: head(#{orders.sales.title})"></head>
<body>

<div th:replace="fragments/layout :: navbar"></div>
<div class="container">
	<h2 th:text="#{orders.sales.title}"></h2>

	<table class="table table-hover">
		<thead>
		<tr th:with="curr=' (' + ${currency} + ')'">
			<th scope="col" th:text="#{orders.sales.name}"></th>
			<th scope="col" th:text="#{orders.sales.totalPrice} + *{curr}"></th>

			<th scope="col"></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="order: ${orders}">
			<td th:text="${order.name}"></td>
			<td th:text="${order.totalPrice}"></td>
			<td></td>
		</tr>
		</tbody>


</body>
</html>
