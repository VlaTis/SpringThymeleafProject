<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="fragments/layout :: head(#{create.user.add})"></head>
<body>

<div th:replace="fragments/layout :: navbar"></div>

<div class="container">
	<h3 th:text="#{create.user.add}"></h3>
	<form method="POST" th:object="${userDto}">
		<div class="mb-3">
			<label class="form-label" th:text="#{create.user.name}"></label>
			<input class="form-control" th:placeholder="#{create.user.name.enter}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
			       th:field="*{name}" type="text"/>
			<span class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="#{create.user.surname}"></label>
			<input class="form-control" th:placeholder="#{create.user.surname.enter}" th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'"
			       th:field="*{surname}" type="text"/>
			<span class="invalid-feedback" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"/>
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="#{create.user.email}"></label>
			<input class="form-control" th:placeholder="#{create.user.email.enter}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
			       th:field="*{email}" type="text"/>
			<span class="invalid-feedback" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"/>
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="#{create.user.password}"></label>
			<input class="form-control" th:placeholder="#{create.user.password.enter}" th:classappend="${#fields.hasErrors('global')} ? 'is-invalid'"
			       th:field="*{password}" type="password"/>
			<span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"/>
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="#{create.user.password.repeated}"></label>
			<input class="form-control" th:placeholder="#{create.user.password.repeated}" th:classappend="${#fields.hasErrors('global')} ? 'is-invalid'"
			       th:field="*{repeatedPassword}" type="password"/>
			<span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"/>
		</div>

		<button class="btn btn-primary" th:text="#{create.user.add}" type="submit"></button>
	</form>
</div>



</body>
</html>
